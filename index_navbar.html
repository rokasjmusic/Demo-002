<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslapis su navigacija</title>
</head>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <style>

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            max-width: 1920px;
            margin: 0 auto;
            font-family: Verdana, Arial, sans-serif;
            line-height: 20px;
            color: #333;
            background-color: #f5f5f5;
            }

        .container {
            width: 100%;
            margin: auto;
        }

        a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .area {
            display: flex;
            flex-flow: row wrap;
            align-items: stretch;
            margin-left: auto;
            margin-right: auto;
        }

        .navbar-component {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.16), 0 2px 10px rgba(0,0,0,0.12);
        }

        .navbar-component > .navbar {
            justify-content: space-between;
        }

        .navbar > .brand {
            display: block;
            font-size: 1rem;
            color: #777;
            margin: 22px;
        }

        .navbar > .list > .item {
            height: 64px;
            line-height: 64px;
            padding-left:22px;
            padding-right: 22px;
            text-transform: uppercase;
            color: #555;
            font-size: 0.875rem;
        }

        .navbar > .list > .item.-link {
            line-height: 68px;
            color: #555;
            border-bottom: 4px solid transparent;
            padding-bottom: 22px;
        }

        .navbar > .list > .item.-link:hover {

            color:#333;
            border-bottom-color: #673ab7;
        }

        .navbar > .toggle > .icon,
        .navbar > .toggle > .icon:before,
        .navbar > .toggle > .icon:after
        {
            display: block;
            width: 24px;
            height: 3px;
            background-color: #5555
        }

        .navbar > .toggle > .icon:before,
        .navbar > .toggle > .icon:after {
            position: absolute;
            content: " ";
        }

        .navbar > .toggle > .icon:before {
            top: -8px;
        }

        .navbar > .toggle > .icon:after {
            top: 8px;
        }

        .navbar > .toggle > .icon {
            /* display: none; */
            position: relative;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .navbar > .toggle {
            border: none;
            background-color: transparent;
            cursor: pointer;
            padding: 22px;
        }

        @media all and (max-width: 786px) {
            .area {
                flex-direction: column;
            }
            
            .navbar > .list {
                flex-direction: column;
            }

            .navbar > .list > .item {
                width: 100%;
            }

            .navbar > .toggle {
                display: block;
            }
        }

    </style>

<body>
    
</body>
    <div class='container'>
        <div class='navbar-component'>
            <div class='navbar area'>
                <a href='#' class='brand'>Įmonė</a>

                <nav id='navigation' class='list'>
                    <a href='a' class='item -link'>Pagrindinis</a>
                    <a href='a' class='item -link'>Straipsniai</a>
                    <a href='a' class='item -link'>Projektai</a>
                    <a href='a' class='item -link'>Resursai</a>
                    <a href='a' class='item -link'>Apie mane</a>
                    <a href='a' clas='item -link'></a>
                    <span class='item'>
                        <i class='fa fa-search'></i> <!-- fontawesome classes-->
                    </span>
                </nav>
                    
                <button class='toggle'>
                    <span class='icon'></span>
                </button>

            </div>
        </div>

        <div class='main'>
            <span class='dinaminis'>Tekstas</span>       
            <span class='dinaminis1'>Tekstas</span>
        </div>

        <script>

            var suma, sk1, sk2;
            suma = 0;
            ska1 = 8;
            sk2 = 10;

            suma = sk1 + sk2;

            document.querySelector('.dinaminis').innertext = 'suma';
            document.querySelector('.dinaminis1').innertext = 'Pakeistas tekstas';
        </script>
    
    </div>
</html>
